<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Contact Us</title>
    <link rel="stylesheet" href="contact-us.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Contact Us Form</h1>
        <input type="text" id="" placeholder="First Name" required />
        <input type="text" id="" placeholder="Last Name" required />
        <input type="email" id="" placeholder="Email" required />
        <input type="text" id="" placeholder="Mobile" required />
        <h4>Type Your Message Here...</h4>
        <textarea required></textarea>
        <input type="submit" value="Send" id="button" />
      </form>
    </div>

    <footer>
      <div class="footer-content">
        <h3>Team LODS</h3>

        <ul class="socials">
          <li>
            <a href="#"><img src="fb.png" alt="Facebook Icon" /></a>
          </li>
          <li>
            <a href="#"><img src="twitter.png" alt="Twitter Icon" /></a>
          </li>
          <li>
            <a href="#"><img src="google.png" alt="Google Plus Icon" /></a>
          </li>
        </ul>
      </div>
      <div class="footer-bottom">
        <p>Created by &copy; Team LODS. Designed by <span>Yunsal, F</span></p>
      </div>
    </footer>
  </body>
</html>
